<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/index.css">
    <title>damas.com</title>
</head>
<header>
</header>
<body>
    <section id="login" class="login">
        <div class="login-inicial">
            <input type="text" placeholder="Nome" maxlength="30" id="input-nome" required>
            <input type="password" placeholder="Senha" maxlength="15" id="input-senha" required>
            <button id="entrar">Entrar</button>
            <span id="txt-sem-conta">Não possui conta? <button id="botao-nao-possui-conta">Clique aqui</button></span>
            <button class="botao-sem-login">Acessar sem login</button>
            <span class="mensagem-erro"></span>
        </div>
        <div class="cadastro none">
            <input type="text" placeholder="Nome" maxlength="30" id="cadastro-input-nome" required>
            <input type="password" placeholder="Senha" maxlength="15" id="cadastro-input-senha" required>
            <span id="txt-tema-pagina">Tema de fundo da página: <span><input type="color" id="input-tema-pagina"></span></span>
            <button id="cadastrar">Cadastrar</button>
            <span class="mensagem"></span>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.7.1.js" 
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" 
    crossorigin="anonymous"></script>
    <script src="js/login.js"></script>
    <script src="js/cadastro.js"></script>
    <script src="js/script.js"></script>
    <script src="js/cria-matriz-tabuleiro.js"></script>
</body>
</html>
